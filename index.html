<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="calculator">
    <div class="calculator__main-row">
      <input type="text" name="result" onblur="this.focus()" autofocus>
    </div>
    <div class="calculator__alt-row">
      <input class="btn-cancel-entry" type="button" value="CE" data-name="Backspace">
      <input class="btn-clear" type="button" value="C" data-name="Escape">
      <input class="math-operation" type="button" value="*" data-name="*">
      <input class="math-operation" type="button" value="-" data-name="-">
    </div>
    <div class="calculator__alt-row">
      <input class="btn-numbers" type="button" value="1" data-name="1">
      <input class="btn-numbers" type="button" value="2" data-name="2">
      <input class="btn-numbers" type="button" value="3" data-name="3">
      <input class="math-operation" type="button" value="+" data-name="+">
    </div>
    <div class="calculator__alt-row">
      <input class="btn-numbers" type="button" value="4" data-name="4">
      <input class="btn-numbers" type="button" value="5" data-name="5">
      <input class="btn-numbers" type="button" value="6" data-name="6">
      <input class="btn-numbers" type="button" value=" ">
      
    </div>
    <div class="calculator__alt-row">
      <input class="btn-numbers" type="button" value="7" data-name="7">
      <input class="btn-numbers" type="button" value="8" data-name="8">
      <input class="btn-numbers" type="button" value="9" data-name="9">
      <input class="btn-numbers" type="button" value=" ">
    </div>
    <div class="calculator__alt-row">
      <input class="math-operation" type="button" value="/" data-name="/">
      <input class="btn-numbers" type="button" value="0" data-name="0">
      <input class="btn-dot" type="button" value="," data-name=",">
      <input class="btn-numbers" type="button" value=" ">
      <input class="equal-math-operation" type="button" value="=" data-name="=">
    </div>
  </div>
  
  <script src="./scripts/script.js"></script>
</body>
</html>
